<div class="container-fluid">

<!-- BACK, CHECKOUT BUTTON, -->
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right">
				<a ng-href="#/" class="btn btn-default">More shopping</a>
				<a ng-href="#/checkout/" class="btn btn-default">Checkout</a>
			</div>
		</div>
	</div>


<!-- PRODUCT INFO -->
	<div class="row">

		<div class="col-md-3 col-md-offset-1">
			<a ng-href="#/product/{{product.id}}"><img ng-src="{{ product.image }}" height="350px" /></a>
		</div>

		<div class="col-md-5 col-md-offset-1">
			<h3>{{ product.name }}</h3>
		</div>

		<div class="col-md-5 col-md-offset-1">
			<p>{{ product.description }}</p>
		</div>

		<div class="col-md-5 col-md-offset-1">
			<p><small>Size: {{ product.size }}</small></p>
		</div>

		<div class="col-md-5 col-md-offset-1">
			<h5><small>Category: {{ product.category }}<small></h5>
			<hr />
		</div>

		<div class="col-md-3 col-md-offset-1">

			<h4><b>{{ product.price }} DKK</b></h4>
		</div>

<!-- ADD TO CART -->
        <div ng-controller="productsController" class="pull-right">
			<form ng-submit="addToCart(product)"> <!-- nÃ¥r formen submittes executes metoden som modtager produkter -->
				<div class="col-md-3">
					<input type="number" class="form-control" min="1" ng-model="quantity" /> <!-- og antal-->
				</div>

				<div class="col-md-1">
					<button type="submit" class="btn btn-default">Add to cart</button>
				</div>
			</form>

		</div>

	</div>

</div>
