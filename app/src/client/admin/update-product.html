<div class="admin-update-container">

<!-- CHECKOUT-->
	<div class="row">
		<div class="col-md-6">
			<h3>Update Product</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h3><small>Product information:</small></h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">

			<form>

				<div class="form-group row">
					<div class="col-md-3">
						<label for="id">Id:</label>
						<input type="text" class="form-control" id="id" ng-model="product.id" />
					</div>

					<div class="col-md-6">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" ng-model="product.name" />
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-3">
						<label for="size">Size:</label>
						<input type="text" class="form-control" id="size" ng-model="product.size" />
					</div>
				</div>					

				<div class="form-group row">
					<div class="col-md-3">
						<label for="price">Price:</label>
						<input type="text" class="form-control" id="price" ng-model="product.price" />
					</div>
				</div>

				<div class="form-group row">

					<div class="col-md-6">
						<label for="category">Category:</label>
						<input type="text" class="form-control" id="category" ng-model="product.category" />
					</div>

					<div class="col-md-6">
						<label for="image">Image:</label>
						<input type="text" class="form-control" id="image" ng-model="product.image" />
					</div>

				</div>	

				<div class="form-group row">
					<div class="col-md-9">
						<label for="description">Description:</label>
						<input type="text" class="form-control" id="description" ng-model="product.description" />
					</div>
				</div>

				<a ng-href="/#/admin"<button type="submit" class="btn btn-default" ng-click="updateProduct(product._id)">Update Product</button></a>		

			</form>

		</div>
	</div>
</div>
