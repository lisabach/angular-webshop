<!-- ADMIN -->

<div class="admin-container">

	<div class="row">
		<div class="col-md-6">
			<h3>Orders</h3>
		</div>
	</div>

<!-- {{ orders }} -->

	<div class="table-responsive col-md-8">


		<table ng-repeat="order in orders" class="table table-responsive">

			<tr>
				<td>{{ order.firstname }} {{ order.lastname }}</td>
				<td>-3-{{ order.orderlines }}-4-</td>	
				<td><button class="btn btn-default" type="submit" ng-click="deleteOrder(order._id)">Delete</button></td>		
			</tr>

		</table>

	</div>

</div>
