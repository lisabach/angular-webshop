<!-- ADMIN -->

<div class="admin-container">

	<div class="row">
		<div class="col-md-6">
			<h3>Orders</h3>
		</div>
	</div>

<!-- {{ orders }} -->

	<div class="table-responsive col-md-4">


		<table ng-repeat="order in orders" class="table table-responsive">

			<tr>
				<td>{{ order.firstname }} {{ order.lastname }}</td>
				<td>{{ order.orderlines }}</td>			
			</tr>

		</table>

	</div>

</div>
