<!-- CHECKOUT-->
<div class="well">

	<div>
		<a ng-href="#/" class="btn btn-default">More shopping</a>
	</div>

	<div class="row">

	<div class="col-md-6">
		<h3>Checkout</h3>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6">
		<p>Customer information</p>
	</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form>
				<div class="form-group row">
					<div class="col-md-6">
						<label for="firstname">Firstname:</label>
						<input type="text" class="form-control" id="firstname" ng-model="user.firstname" />
					</div>
					<div class="col-md-6">
						<label for="lastname">Lastname:</label>
						<input type="text" class="form-control" id="lastname" ng-model="user.lastname" />
					</div>
				</div>		
				<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" class="form-control" id="address" ng-model="user.address" />
				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label for="zip">Zip:</label>
						<input type="text" class="form-control" id="zip" ng-model="user.zip" />
					</div>
					<div class="col-md-6">
						<label for="city">City:</label>
						<input type="text" class="form-control" id="city" ng-model="user.city" />
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" class="form-control" id="email" ng-model="user.email" />
				</div>	
				<button type="submit" class="btn btn-default" ng-click="order()">Confirm order</button>				
			</form>
		</div>
	</div>
</div>
